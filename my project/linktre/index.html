<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Linktree</title>
</head>

<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- profile picture -->
        <div class="profil">
            <img src="linktree.gif" alt="error image" class="animate__animated animate__pulse animate__infinite"/>
            <p class="animate__animated animate__fadeInDownBig">I LOVE YOU</p>
    </div>

        <!-- link tree button -->
        <div class="link">
            <a href="https://instagram.com/saanzx71" target="_blank" class="animate__animated animate__bounceInLeft">INSTAGRAM</a>
            <a href="https://whatsapp.com/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">WHATSAPP</a>
            <a href="https://youtube.com/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">YOUTUBE</a>
            <a href="https://discord.com/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">DISCORD</a> 
        </div>
        
        <!-- footer -->
        <div class=" footer animate__animated animate__bounceInUp animate__delay-4s">
            <i>made with ikhsan</i>
        </div>
    </div>
</body>
</html>
